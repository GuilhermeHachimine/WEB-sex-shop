 <section>
	<h2><b><i>Cadastro de Usuário<i></i></b></h2><br><br><br><br>
	
	<form th:action="@{/usuario/novo}" method="post" th:object="${usuario}">
		<p>
			<label for="nome">Nome:</label>
			<input type="text" id="nome" th:field="*{nome}" autofocus="autofocus">
		</p>
		<p>
			<label for="email">E-mail:</label>
			<input type="email" id="email" th:field="*{email}">
		</p>
		<p>
			<label for="senha">Senha:</label>
			<input type="password" id="senha" th:field="*{senha}">
		</p>
		<p>
			<label for="nomeUsuario">Usuário:</label>
			<input type="text" id="nomeUsuario" th:field="*{nomeUsuario}">
		</p>
		<p>
			<label for="dataNascimento">Data de Nascimento:</label>
			<input type="date" id="dataNascimento" th:field="*{dataNascimento}" class="componentedata" >
		</p>
		<div sec:authorize="hasRole('ROLE_ADMIN')" th:each="papel: ${todosPapeis}">
			<input type="checkbox" th:field="*{papeis}" th:value="${papel.codigo}">
			<label th:for="${#ids.prev('papeis')}" th:text="${papel.nome}">Texto checkbox 1</label>
		</div>
		<br>
		<input type="submit" value="Cadastrar" class="button-13" role="button"/>
	</form>
