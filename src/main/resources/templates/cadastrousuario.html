<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
                   xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Gerenciador de Contatos com Spring Boot</title>
</head>
<body>
	<h1>Cadastro de Usuário</h1>
	
	<form th:action="@{/usuario/novo}" method="post" th:object="${usuario}">
		<p>
			<label for="nome">Nome:</label>
			<input type="text" id="nome" th:field="*{nome}" autofocus="autofocus">
		</p>
		<p>
			<label for="email">E-mail:</label>
			<input type="email" id="email" th:field="*{email}">
		</p>
		<p>
			<label for="senha">Senha:</label>
			<input type="password" id="senha" th:field="*{senha}">
		</p>
		<p>
			<label for="nomeUsuario">Usuário:</label>
			<input type="text" id="nomeUsuario" th:field="*{nomeUsuario}">
		</p>
		<p>
			<label for="dataNascimento">Data de Nascimento:</label>
			<input type="date" id="dataNascimento" th:field="*{dataNascimento}" >
		</p>
		<div th:each="papel: ${todosPapeis}">
			<input type="checkbox" th:field="*{papeis}" th:value="${papel.codigo}">
			<label th:for="${#ids.prev('papeis')}" th:text="${papel.nome}">Texto checkbox 1</label>
		</div>
		<br>
		<input type="submit" value="Cadastrar" />
	</form>
	<p>
		<a href="#" th:href="@{/}">Voltar para página principal</a>
	</p>
	
</body>
</html>
