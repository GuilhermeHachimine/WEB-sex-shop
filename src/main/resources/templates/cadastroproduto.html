<!DOCTYPE html>

<body>
<!-- ======= Mobile nav toggle button ======= -->
  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
  
  
<!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column">

      <div class="profile">
        <img src="../assets/img/profile-img.jpg" alt="" class="img-fluid rounded-circle">
        <h1 class="text-light"><a href="index.html">KenderSexShop </a></h1>
        <div class="social-links mt-3 text-center">
          <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
          <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
          <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>
      </div>

      <nav id="navbar" class="nav-menu navbar">
        
      </nav><!-- .nav-menu -->

  </header><!-- End Header -->
  
   <div align="center" >
 	<section>
	<h2><b><i>Cadastro de Produto</b></i></h2><br><br><br><br>
	
	
	<form th:action="@{/cadastro/product}" method="post" th:object="${produto}">
		<p>
			<label for="nome"<b>Nome:</b></label>
			<input type="text" id="nome" th:field="*{nome}" autofocus="autofocus" required>
		</p>
		<p>
			<label for="preco">Preço: R$ </label>
			<input type="number" step="0.01" id="preco" th:field="*{preco}" required>
		</p>
		<p>
			<label for="imgUrl">Insira o url da imagem:</label>
			<input type="text" id="imgUrl" th:field="*{imgUrl}" required>
		</p>

		<br>
		<input type="submit" value="Cadastrar" class="button-13" role="button"/><br>
	</form>
	<p>
		<br><br><br><br><a href="#" th:href="@{/}">Voltar para página principal</a>
	</p>
	
	</section></div>
	
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M=" crossorigin="anonymous"></script>

	<!-- AlertifyJS JS -->

	<script type="text/javascript" th:src="@{/js/codigoninjadogodoi.js}"></script>
